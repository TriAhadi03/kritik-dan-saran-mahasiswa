<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kritik dan Saran Mahasiswa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Kritik dan Saran Mahasiswa</h1>
        <p>Berikan kritik dan saran anda demi meningkatkan kualitas pembelajaran.</p>
    </header>
    <main>
        <form id="feedback-form" method="POST">
            <div class="form-step active">
                <label for="name">Nama Mahasiswa:</label>
                <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>

                <label for="nim">NIM:</label>
                <input type="text" id="nim" name="nim" placeholder="Masukkan NIM Anda" required>

                <button type="button" class="next">Selanjutnya</button>
            </div>

            <div class="form-step">
                <label for="jurusan">Jurusan:</label>
                <select id="jurusan" name="jurusan" required>
                    <option value="" disabled selected>Pilih jurusan Anda</option>
                    <option value="Teknik Informatika">Teknik Informatika</option>
                    <option value="Sistem Informasi">Sistem Informasi</option>
                    <option value="Manajemen Informatika">Manajemen Informatika</option>
                </select>

                <label for="semester">Semester:</label>
                <select id="semester" name="semester" required>
                    <option value="" disabled selected>Pilih semester Anda</option>
                    <option value="1">Semester 1</option>
                    <option value="2">Semester 2</option>
                    <option value="3">Semester 3</option>
                    <option value="4">Semester 4</option>
                    <option value="5">Semester 5</option>
                    <option value="6">Semester 6</option>
                    <option value="7">Semester 7</option>
                </select>

                <button type="button" class="next">Selanjutnya</button>
            </div>

            <div class="form-step">
                <label for="mata_kuliah">Mata Kuliah:</label>
                <select id="mata_kuliah" name="mata_kuliah" required>
                    <option value="" disabled selected>Pilih mata kuliah</option>
                </select>

                <button type="button" class="next">Selanjutnya</button>
            </div>

            <div class="form-step">
                <label for="feedback">Kritik dan Saran:</label>
                <textarea id="feedback" name="feedback" rows="5" placeholder="Tuliskan kritik dan saran Anda" required></textarea>

                <button type="submit">Kirim</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 UIN SMH BANTEN. Semua Hak Dilindungi.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
